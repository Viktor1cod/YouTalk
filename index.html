<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTalk</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Header -->
    <header class="header">
        <div class="container">
            <img class="header__logo" src="./image/icon/logo.png" alt="Logo">

            <nav class="header__nav">   <!-- блок навигации -->
                <ul class="header__list">
                    <li>
                        <a href="!#">О нас</a>
                    </li>
                    <li>
                        <a href="!#">Тарифы</a>
                    </li>
                    <li>
                        <a href="!#">Для бизнеса</a>
                    </li>
                    <li>
                        <a href="!#!">Психологам</a>
                    </li>
                    <li>
                        <a href="!#">Сертификат</a>
                    </li>
                    <li>
                        <a href="!#">Материалы <img src="./image/icon/vector.png" alt="icon"></a>
                    </li>
                    <li>
                        <a href="!#">FAQ</a>
                    </li>
                </ul>    
            </nav>
            <a class="btn btn__header" href="!#">Подобрать психолога</a>
        </div>
    </header>

    <!-- Сплошная линия -->
    <div class="header__line"></div> 

    <!-- Вкладки -->
    <main class="content">
        <nav class="breadclumb">
            <ul>
                <li class="breadclumb__item"><span>Главная</span><img class="arrow" src="./image/icon/arrow.svg" alt="icon"></li>
                <li class="breadclumb__item"><span>Блог</span></li>
            </ul>
        </nav>

        <!-- Заголовок -->
        <h1 class="content__header">Блог</h1>

        <!-- Меню -->
        <section class="section__icons">
            <div class="chips">
                <label class="chip" for="all"><span class="chip__icon"><img src="./image/icon/smile.png" alt="Смайл"></span>Все</label>

                <label class="chip" for="all">Самооценка и самопринятие</label>

                <label class="chip chipi" for="all"> <span class="chip__icon"><img src="./image/icon/Unicorn.png" alt="Смайл"></span>Self</label>

                <label class="chip" for="all">Чувства и эмоции</label>

                <label class="chip" for="all">Тревога</label>

                <label class="chip" for="all">Упражнения</label>

                <label class="chip" for="all">Психология питания</label>

                <label class="chip" for="all">Насилие</label>

                <label class="chip" for="all">Личное здоровье</label>
            </div>
        </section>
    </main>
</body>
</html>
